<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Viewer</title>
</head>

<body>
    <h1>Drawing ID Viewer</h1>

    {% for task in tasks %}
    <h2>{{ task.tenant_id }} ({{ task.attribute }})</h2>
    <ul>
        {% for drawing_id in task.ocr_miss %}
        <li>
            <h3>{{ drawing_id }}</h3>
            <img src="/input/{{ task.tenant_id }}/{{ task.attribute }}/{{ drawing_id }}.png" alt="{{ drawing_id }}"
                style="max-width: 400px; max-height: 400px; width: auto; height: auto;">
            <div>
                {{ task.json_data['original'] }} â†’ {{ task.json_data['corrected'] }}
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>

</html>
