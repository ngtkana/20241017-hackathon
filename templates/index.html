<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Viewer</title>
</head>

<body>
    <h1>Drawing ID Viewer</h1>

    {% for task in tasks %}
    <h2>Tenant: {{ task.tenant_id }} ({{ task.attribute }})</h2>
    <ul>
        {% for drawing_id in task.ocr_miss %}
        <li>
            <h3>OCR Miss: {{ drawing_id }}</h3>
            <img src="/input/{{ task.tenant_id }}/{{ task.attribute }}/{{ drawing_id }}.png" alt="{{ drawing_id }}">
            <div>
                <strong>Original:</strong> {{ task.json_data['original'] }}<br>
                <strong>Corrected:</strong> {{ task.json_data['corrected'] }}
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>

</html>
